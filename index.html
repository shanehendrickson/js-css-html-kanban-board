<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" defer></script>
  <title>Document</title>
</head>
<body>

  <header>
    <div class="info-container">
      <h1>╬ TASK MASTER</h1>
      <p>A board to create, organize, and track tasks to completion.</p>
    </div>
    <form action="" class="input-container">
      <div class="input-fields">
        <input type="text" id="title" placeholder="new task title...">
        <input type="text" id="description" placeholder="new task description...">
      </div>
      <button id="btn-submit">Submit</button>
    </form>
  </header>

  <section class="column-container">

    <div class="task-column" id="backlog">
      <h3>📜 Backlog</h3>
      <hr>
      <div class="task-list"> <!-- holds all task containers(tasks) -->

        
        

      </div>
    </div>

    <div class="task-column" id="in-progress">
      <h3>🚧 In Progress</h3>
      <hr>
      <div class="task-list"></div>
    </div>

    <div class="task-column" id="in-review">
      <h3>🔍 In Review</h3>
      <hr>
      <div class="task-list"></div>
    </div>

    <div class="task-column" id="completed">
      <h3>✅ Completed</h3>
      <hr>
      <div class="task-list"></div>
    </div>

  </section>
  
</body>
</html>
